<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,200&family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="head">
      <h1 class="header">Virtual Book Shelf</h1>
    </div>

    <div class="moveForm">
      <form id="form" class="bookForm" action="url" method="get">
        <div class="formPart">
          <label for="title" class="title">Title </label>
          <input type="text" name="title" id="title" />
        </div>
        <div class="formPart">
          <label for="author" class="author">Author </label
          ><input type="text" name="author" id="author" />
        </div>
        <div class="formPart">
          <label for="pages" class="pages">Pages </label
          ><input type="number" name="pages" id="pages" />
        </div>
        <div class="formPart">
          <label for="read" class="read">Read </label>
          <select name="read" id="read" class="read">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <button class="btn" type="submit">submit</button>
      </form>
    </div>
    <div class="booksMove">
      <div class="books" id="books"></div>
    </div>

    <div class="clear">
      <button class="clearBtn">clear</button>
    </div>
    <script src="library.js"></script>
  </body>
</html>
