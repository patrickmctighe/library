<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="header">Virtual Book Shelf</h1>
    <form id="form" class="bookForm" action="url" method="get">
      <div class="formPart">
        <label for="title" class="title">Title </label>
        <input type="text" name="title" id="title" />
      </div>
      <div class="formPart">
        <label for="author" class="author">Author </label
        ><input type="text" name="author" id="author" />
      </div>
      <div class="formPart">
        <label for="pages" class="pages">Pages </label
        ><input type="number" name="pages" id="pages" />
      </div>
      <div class="formPart">
        <label for="read" class="read">Read </label>
        <select name="read" id="read" class="read">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <button class="btn" type="submit">submit</button>
    </form>
    <div class="books" id="books"></div>
    <div class="clear">
      <button class="clear">clear</button>
    </div>
    <script src="library.js"></script>
  </body>
</html>
